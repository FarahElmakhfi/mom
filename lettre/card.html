<link rel="stylesheet" href="card.css">
<!DOCTYPE html>
<html>
    <head>
        <title>MAMA <3</title>
    </head>
    <body>
    <div class="valentines_card">
        <div class="front_card">
            <img src="./images/vday.jpeg" class="front_img">
            <div class="front_text">
            <h3>Sending you a special delivery of love mail...</h3>
            </div>    
        </div>
        <div class="inside_card">
            <img src="./images/inside.png" class="inside_img">
            <div>
                <audio id="loveAudio" preload="auto">
                    <source src="./sound/kololaha.mp3" type="audio/mp3">
                </audio>
                  
            </div>
            <div class="inside_text">
                <img src="./images/text.png" class="inside_img">
            </div>
        </div>
    </div>
    <script>
        const card = document.querySelector('.valentines_card');
        const audio = document.getElementById('loveAudio');
    
        // Play audio when the card is hovered
        card.addEventListener('mouseenter', () => {
            audio.play();
        });
    
        // Pause audio when the hover ends
        card.addEventListener('mouseleave', () => {
            audio.pause();
            audio.currentTime = 0;  // Reset audio to the beginning
        });
    </script>
    
    
    </body>
</html>
